# Fly.io App Configuration - MIDA Merch Backend

app = "cv-merch-backend"
primary_region = "fra"

[build]
  [build.args]
    NODE_VERSION = "18"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # NO SLEEP!
  auto_start_machines = true
  min_machines_running = 1    # Sempre 1 macchina attiva

[[vm]]
  memory = '256mb'  # Free tier
  cpu_kind = 'shared'
  cpus = 1
